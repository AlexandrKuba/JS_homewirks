<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      table,
      td,
      th {
        border-collapse: collapse;
        border: 2px solid #ffffff;
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у
      формі таблиці
    </p>
    <script>
      // 1. Вводимо необхідні дані
      const number1 = parseFloat(prompt("Введіть дійсне число 1"));
      const number2 = parseFloat(prompt("Введіть дійсне число 2"));

      // 2. Знаходимо результат
      let sumNembers = number1 + number2;
      let productNembers = number1 * number2;
      let fractionNembers = number1 / number2;

      // 3. Виводимо результат
      document.write(
        `<table><tr><td></td><td>Значення</td></tr>
          <tr><td>Число 1</td><td>${number1}</td></tr>
          <tr><td>Число 2</td><td>${number2}</td></tr>
          <tr><td>Сума</td><td>${sumNembers}</td></tr>
          <tr><td>Добуток</td><td>${productNembers.toFixed(2)}</td></tr>
          <tr><td>Частка</td><td>${fractionNembers.toFixed(2)}</td></tr>
          </table>`
      );
    </script>
  </body>
</html>
