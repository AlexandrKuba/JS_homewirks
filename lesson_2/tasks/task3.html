<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ
      (5% від загальної вартості).
    </p>
    <script>
      // 1. Вводимо необхідні дані
      const productCost = parseFloat(prompt("Введіть вартість товару"));
      const productQuantity = parseFloat(prompt("Введіть кількість товару"));
      let productTaxValue = 5;
      // 2. Знаходимо результат
      let productTotalCost = productCost * productQuantity;
      let productTax = (productTotalCost * productTaxValue) / 100;
      // 3. Виводимо результат
      document.write(
        `Загальна вартість товару - ${productTotalCost.toFixed(
          2
        )} грн, в тому числі ${productTax.toFixed(2)} грн ПДВ`
      );
    </script>
  </body>
</html>
