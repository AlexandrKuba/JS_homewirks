<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 7</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 7</h1>
    <p>
      З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
    </p>
    <script>
      // 1. Вводимо необхідні дані
      const monthNumber = parseInt(prompt(`Введіть номер місяця`, 1));
      let respond;
      // 2. Знаходимо результат
      switch (monthNumber) {
        case 1:
        case 2:
        case 12:
          respond = `взимку`;
          break;
        case 3:
        case 4:
        case 5:
          respond = `навесні`;
          break;
        case 6:
        case 7:
        case 8:
          respond = `влітку`;
          break;
        case 9:
        case 10:
        case 11:
          respond = `восени`;
          break;
        default:
          respond = `невизначено (не правильне число введено)`;
          break;
      }
      // 3. Виводимо результат
      document.write(`Обраний місяць - ${respond}`);
    </script>
  </body>
</html>
