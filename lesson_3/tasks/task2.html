<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не
      вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то
      пропонуємо купити лотерею за 4 грн.
    </p>
    <script>
      // 1. Вводимо необхідні дані
      const price = parseFloat(prompt(`Введіть ціну товару, в грн`, 1));
      const money = parseFloat(prompt(`Скільки грошей у вас є, в грн?`, 1));
      const lotteryTicket = 4;
      let difference;
      let respond;

      // 2. Знаходимо результат
      if (price <= 0 || money < 0)
        respond =
          "Така вартість товару, або кількість грошей у клієнта - неможлива";
      else {
        difference = money - price;
        if (price > money)
          respond = "Нажаль, у вас не вистачає грошей на покупку";
        else
          respond =
            difference > lotteryTicket
              ? "Бажаєте купити лотерею за 4 грн?"
              : `Якщо у вас ще є ${
                  lotteryTicket - difference
                }грн, то можете купити лотерею за 4 грн`;
      }
      // 3. Виводимо результат
      document.write(`${respond}`);
    </script>
  </body>
</html>
