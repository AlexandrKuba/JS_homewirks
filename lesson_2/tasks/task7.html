<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 7</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 7</h1>
    <p>
      Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера
      дня (від 0 до 6)
    </p>
    <script>
      // 1. Вводимо необхідні дані
      let randomDayMin = 0;
      let randomDayMax = 6;
      let randomMonthMin = 1;
      let randomMonthMax = 12;

      // 2. Знаходимо результат
      let randomMonth =
        randomMonthMin +
        Math.floor(Math.random() * (randomMonthMax - randomMonthMin + 1));
      let randomDay =
        randomDayMin +
        Math.floor(Math.random() * (randomDayMax - randomDayMin + 1));
      let randomSum = randomMonth + randomDay;

      // 3. Виводимо результат
      document.write(
        `Випадковий місяць - ${randomMonth}, день - ${randomDay}, а їх сума - ${randomSum}`
      );
    </script>
  </body>
</html>
