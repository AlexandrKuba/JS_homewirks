<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість
      років.
    </p>
    <script>
      // 1. Вводимо необхідні дані
      const birthYear = parseInt(prompt("Введіть рік народження"));
      const currentYear = new Date().getFullYear();

      // 2. Знаходимо результат
      let numberYear = currentYear - birthYear;
      // 3. Виводимо результат

      document.write(`Кількість років - ${numberYear}`);
    </script>
  </body>
</html>
