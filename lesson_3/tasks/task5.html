<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 5</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>
      З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий
      автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного
      засобу, яким він може керувати.
    </p>
    <script>
      // 1. Вводимо необхідні дані
      const driverCategory = prompt(
        `Введіть категорію водія (A, B або C), англійською літерою`
      );
      let respond;
      // 2. Знаходимо результат
      switch (driverCategory) {
        case "A":
        case "a":
          respond = `З категорією "${driverCategory}" можна керувати мотоциклами`;
          break;
        case "B":
        case "b":
          respond = `З категорією "${driverCategory}" можна керувати легковими автомобілями`;
          break;
        case "C":
        case "c":
          respond = `З категорією "${driverCategory}" можна керувати вантажними автомобілями`;
          break;
        default:
          respond = `Категорії "${driverCategory}" не існує, або введено не англійську літеру`;
          break;
      }
      // 3. Виводимо результат
      document.write(`${respond}`);
    </script>
  </body>
</html>
