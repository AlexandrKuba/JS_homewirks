<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 5</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>
      Дано кількість секунд, що пройшла від початку доби. Визначити скільки це
      годин і хвилин.
    </p>
    <script>
      // 1. Вводимо необхідні дані
      const seconds = parseInt(
        prompt("Введіть кількість секунд, що пройшла від початку доби", 75)
      );
      const secondsPerMinutes = 60;
      const secondsPerHours = 3600;

      // 2. Знаходимо результат
      let hours = Math.floor(seconds / secondsPerHours);
      let minutes = seconds % 60;

      // 3. Виводимо результат
      document.write(
        `Від початку доби пройшло ${hours} годин та ${minutes} хвилини`
      );
    </script>
  </body>
</html>
